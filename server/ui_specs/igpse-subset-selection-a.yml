---

name: Heatmaps and Subset Selection
notes: >
  Enter the number of clusters to use for the mRNA and miRNA clustering
  computations.

elements:
  - key: mrnaClusters
    name: mRNA Number of Clusters (k)
    description: The number (k) of clusters used in calculations
    type: field
    options:
      dataType: integer
      default: 5

  - key: mirnaClusters
    name: miRNA Number of Clusters (k)
    description: The number (k) of clusters used in calculations
    type: field
    options:
      dataType: integer
      default: 5

  - type: button
    name: Process
    action: cluster
