---

name: Feature Match
description: Fuzzy String Feature Matching

elements:
  - key: input1
    name: Input File 1
    type: fileSelection
    options:
      onlyFileTypes: dataBlock

  - key: input2
    name: Input File 2
    type: fileSelection
    options:
      onlyFileTypes: dataBlock

  - name: Tabbed Interface
    type: tabGroup
    key: tabs
    elements:

      - name: Compute Feature Match
        type: group
        key: computeTab
        elements:

        - key: match_spec
          name: Matches Specification
          type: field

        - type: button
          name: Compute
          action: computeMatch

      - name: Apply Feature Match
        type: group
        key: applyTab
        elements:

        - key: featureMatch
          name: Feature Match
          type: fileSelection
          options:
            onlyFileTypes: featureMatch

        - type: button
          name: Apply
          action: applyMatch
